    ConfigurationModeFrequencyMins: 15
    ConfigurationMode: ApplyAndAutoCorrect
  ConfigurationRepositoryWeb:
    Server:
      ConfigurationNames: DSCFile01

FilesAndFolders:
  Items:
    - DestinationPath: C:\TestFolderInDev
      Type: Directory